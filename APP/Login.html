<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/Login.css"/>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<!--user-scalable=no-->
		<!--是否允许缩放 no不可以 yes可以-->
		<script type="text/javascript">
			var head = document.getElementsByTagName('head')[0];
			var meta = document.createElement('meta');
			meta.name = "viewport";
			var i = window.devicePixelRatio>1?1/ window.devicePixelRatio:1;
			meta.content = "width=device-width,user-scalable=no,initial-scale="+i+",maximum-scale="+i+",minimum-scale="+i;
			head.appendChild(meta);
		</script>	
		<script type="text/javascript">
			var html = document.getElementsByTagName('html')[0];
			var iW = window.innerWidth;
			var font = iW/27;
			//像素除40
			html.style.fontSize = font+'px';
		</script>
	</head>
	<body>
		<!--登录页面-->
		<div id="box">
			<!--登录上部分-->
			<div class="top">
				<ul>
					<li>
						<a href="index.html">&nbsp;&nbsp;&lt;&nbsp;&nbsp;</a>
					</li>
					<li>登录</li>
					<li>
						<a href="register.html">&nbsp;&nbsp;注册&nbsp;&nbsp;</a>
					</li>
				</ul>
			</div>
			<!--登录中间部分-->
			<div class="Middle">
				<ul>
					<li>
						<input type="text" name="" id="" value="" placeholder="手机/邮箱"/>
					</li>
					<li>
						<input type="password" name="" id="" value="" placeholder="密码"/>
					</li>
					<li>
						<a>忘记密码?&nbsp;</a>
					</li>
					<li>
						<input type="button" name="" id="" value="登录" />
					</li>
				</ul>
			</div>
			<!--登录下部分-->
			<div class="buttonA">
				<ul>
					<li>
						<p id="LineA"></p>
					</li>
					<li>
						<p>其他登录方式</p>
					</li>
					<li>
						<p id="LineB"></p>
					</li>
				</ul>
			</div>
			<div class="buttonB">
				<ul>
					<li>
						<img src="img/wx.png"/>
						<p>QQ登录</p>
					</li>
					<li>
						<img src="img/qq.png"/>
						<p>微信登录</p>
					</li>
				</ul>
			</div>
			
			
		</div>
		
	</body>
</html>
